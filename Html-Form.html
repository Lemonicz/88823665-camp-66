<!DOCTYPE html>
<html>
<head>
    <title>Workshop</title>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css"

</head>
<body>
    <script src="js/bootstrap.min.js"></script> 
    <h1>
       
    </h1>
    <style>
        body{
            display: flex;
            flex-direction: column;
            margin-right: 30px;
        }
        form div{
            margin-top: 5px;
        }
        .custom-input{
            width: 500px;
        }
        .form-row {
            display: flex;
            align-items: baseline;
            padding-left: 200px;
        }
        .form-row label{
            margin-right: 10px;
        }
        .radio-group{
           display: flex;
           flex-direction: column;
        }
        .form-check{
            display: block;
        }
        input[type = "file"]{
        display: none;
        width: 500px;
        display: inline-block;
        border-radius: 5px;

    }
    .move-left-submit{
        padding-right: 440px;
    }
    

    </style>
    <form>
        <div class="form-row">
            <label for="firstName" class="col-sm-3 col-form-label" id="name">ชื่อ</label>
            <input type="text" class="form-control custom-input" id="name" name="firstName"  placeholder="ชื่อ" required>
    
        </div>

        <div class="form-row">
            <label for="LastName" class="col-sm-3 col-form-label">สกุล</label>
            <input type="text" class="form-control custom-input" required>
        </div>

        <div class="form-row">
            <label for="date" class="col-sm-3 col-form-label">วัน/เดือน/ปีเกิด</label>
            <input type="date" class="form-control custom-input" required>
        </div>

        <div class="form-row">
            <label for="Age" class="col-sm-3 col-form-label">อายุ</label>
            <input type="number" class="form-control custom-input" required>
        </div>
        <div class="form-row">
            <label for="gender" class="col-sm-3 col-form-label ">เพศ</label>
           <div class="radio-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                <label class="form-check-label" for="male">ชาย</label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                <label class="form-check-label" for="female">หญิง</label>
            </div>
           </div>
        </div>

        <div class="form-row custom-file">
            <label for="Pic"class="col-sm-3 ">รูป</label>
            <input type="file"  class="form-control-file border custom-file" id="customFIle" >
        </div>

        <div class="form-row">
            <label for="Address" class="move-up col-sm-3 col-form-label "  >ที่อยู่</label>
            <textarea rows="4" cols="20" class="form-control custom-input"></textarea>
        </div>

        <div class="form-row">
            <label for="FavColor" class="col-sm-3 col-form-label">สีที่ชอบ</label>
            <select id="color" class="form-select custom-input" required>
                <option value="red" >สีแดง</option>
                <option value="blue">สีน้ำเงิน</option>
                <option value="Yellow">สีเหลือง</option>
            </select><br>
        </div>

        <div class="form-row">
            <label for="Song" class="col-sm-3 col-form-label">แนวเพลงที่ชอบ</label>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="stylesong" value="Life">เพื่อชีวิต
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="stylesong" value="country">ลูกทุ่ง
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="stylesong" value="else">อื่นๆ
            </div>
        </div>
        </div>

        <div class="form-check form-row">
            <input class="form-check-input " type="checkbox" required> ยินยอมให้เก็บข้อมูล 
        </div>

        <div class="form-group d-flex form-row justify-content-between  ">
            <div class="form-group d-flex ">
            <input type="reset" class="btn btn-secondary " value="Reset">
            </div>
            <div class="form-group d-flex  move-left-submit">
            <input type="submit" class="btn btn-primary " value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
