<!DOCTYPE html>
<html>
<head>
    <title>Workshop</title>
    <meta charset="UTF=8">
    <link rel="stylesheet" href="MyStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    

</head>
<body>
    
    <h1>
        Workshop #HTML-FORMS
    </h1>
    
    <form>
        <div>
            <label for="firstName">ชื่อ</label>
            <input type="text" id="name" name="firstName"><br>
        </div>

        <div>
            <label for="LastName">สกุล</label>
            <input type="text"><br>
        </div>

        <div>
            <label for="date">วัน/เดือน/ปีเกิด</label>
            <input type="date"><br>
        </div>

        <div>
            <label for="Age">อายุ</label>
            <input type="number"><br>
        </div>
        
        <div class="radio-group">
            <label for="Sex">เพศ</label>
            <input type="radio" name="sex" value="Male">ชาย
            <input type="radio" name="sex" value="Female">หญิง <br>
        </div>

        <div>
            <label for="Pic">รูป</label>
            <input type="file"><br>
        </div>

        <div>
            <label for="Address" class="move-up">ที่อยู่</label>
            <textarea rows="4" cols="20"></textarea><br>
        </div>

        <div>
            <label for="FavColor">สีที่ชอบ</label>
            <select id="color">
                <option value="red">สีแดง</option>
                <option value="blue">สีน้ำเงิน</option>
                <option value="Yellow">สีเหลือง</option>
            </select><br>
        </div>

        <div class = "radio-group">
            <label for="Song">แนวเพลงที่ชอบ</label>
            <input type="radio" name="stylesong" value="Life">เพื่อชีวิต
            <input type="radio" name="stylesong" value="country">ลูกทุ่ง
            <input type="radio" name="stylesong" value="else">อื่นๆ<br>
        </div>

        <div>
            <input type="checkbox"> ยินยอมให้เก็บข้อมูล <br>
        </div>

        <div>
            <input type="reset" value="Reset" >
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
